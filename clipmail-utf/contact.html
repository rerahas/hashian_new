<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>お問い合わせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../css/modern-style.css">
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-26197800-4', 'auto');

  </script>
</head>

<body>
  <noscript>
    <p>※このページはJavaScriptを使用しています。JavaScript設定を有効にしてご覧ください。</p>
  </noscript>
  <div class="contact-form">
    <p> 下記フォームをご入力の上、「確認画面へ」をクリックしてください。<br>
      <span class="required" style="color: red;">【必須】</span>は必須項目です。
    </p>
    <form action="./clipmail.cgi" method="post" enctype="multipart/form-data">
      <input type="hidden" name="need" value="お問い合せ内容" />
      <div class="form-group">
        <label for="name">お名前</label>
        <input name="お名前" id="name" type="text" />
        <p class="exa">例）山田太郎</p>
      </div>
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input name="email" id="email" type="text" class="ina" />
        <p class="exa">例）abc@xxx.co.jp</p>
      </div>
      <div class="form-group">
        <label for="message">お問い合わせ内容<span class="required" style="color: red;">【必須】</span></label>
        <textarea name="お問い合せ内容" id="message" rows="5"></textarea>
      </div>
      <div class="form-group" style="text-align: center;">
        <input type="reset" value="リセット" class="btn btn-secondary">
        <input type="submit" value="確認画面へ" class="btn">
      </div>
    </form>
  </div>
  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="//jpostal-1006.appspot.com/jquery.jpostal.js"></script>
  <script>
    $(function () {
      $('#postcode1').jpostal({
        postcode: [
          '#postcode',
        ],
        address: {
          '#address1': '%3',
          '#address2': '%4%5',
        }
      });
    });
  </script>
  <script src="jquery.customSelect.min.js"></script>
  <script>
    $(function () {
      $('.ctSelect').customSelect()
    });
  </script>
  <script>
  window.onload = function() {
    // ページの本来の高さを取得して親ウィンドウに送信
    var height = document.body.scrollHeight;
    parent.postMessage(height, '*');
  };
</script>
</body>
</body>
</html>
