<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>お問い合わせ</title>
  <meta name="Description" content="お問い合わせ" />
  <meta name="Keywords" content="お問い合わせ" />
  <meta name="viewport"
    content="width=device-width; initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="grey.css">
  <!--[if lt IE 9]>
<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="https://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-26197800-4', 'auto');
    ga('send', 'pageview');

  </script>
</head>

<body>
  <noscript>
    <p>※このページはJavaScriptを使用しています。JavaScript設定を有効にしてご覧ください。</p>
  </noscript>
  <div class="form">
    <h1 class="header">お問い合わせフォーム</h1>
    <p> 下記フォームをご入力の上、「確認画面へ」をクリックしてください。<br>
      <span class="required">【必須】</span>は必須項目です。
    </p>
    <form action="./clipmail.cgi" method="post" enctype="multipart/form-data">
      <input type="hidden" name="need" value="お問い合せ内容" />
      <dl class="clearfix">
        <dt>お名前</dt>
        <dd>
          <input name="お名前" type="text" class="txt" />
          <p class="exa">例）山田太郎</p>
        </dd>
      </dl>
      <dl class="clearfix">
        <dt>メールアドレス</dt>
        <dd>
          <input name="email" type="text" class="txt ina" />
          <p class="exa">例）abc@xxx.co.jp</p>
        </dd>
      </dl>
      <dl class="clearfix">
        <dt>お問い合せ内容<span class="required">【必須】</span></dt>
        <dd>
          <textarea name="お問い合せ内容" rows="5"></textarea>
        </dd>
      </dl>
      <ul class="kakunin">
        <li>
          <input type="reset" value="リセット" class="btn_reset">
        </li>
        <li>
          <input type="submit" value="確認画面へ" class="btn_submit">
        </li>
      </ul>
    </form>
  </div>
  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="//jpostal-1006.appspot.com/jquery.jpostal.js"></script>
  <script>
    $(function () {
      $('#postcode1').jpostal({
        postcode: [
          '#postcode',
        ],
        address: {
          '#address1': '%3',
          '#address2': '%4%5',
        }
      });
    });
  </script>
  <script src="icheck.min.js"></script>
  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_minimal-grey',
        radioClass: 'iradio_minimal-grey',
      });
    });
  </script>
  <script src="jquery.customSelect.min.js"></script>
  <script>
    $(function () {
      $('.ctSelect').customSelect()
    });
  </script>
</body>

</html>
