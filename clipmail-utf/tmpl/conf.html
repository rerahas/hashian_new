<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8" />
	<title>お問い合わせ</title>
	<meta name="Description" content="お問い合わせ" />
	<meta name="Keywords" content="お問い合わせ" />
	<meta name="viewport"
		content="width=device-width; initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

</head>

<body>
	<style>
		@charset 'utf-8';

/* Reset & Base */
:root {
  --primary-color: #d35400; /* オレンジ系 */
  --secondary-color: #e67e22;
  --text-color: #333;
  --background-color: #fdfaf6;
  --surface-color: #ffffff;
  --border-color: #ddd;
  --font-family: 'Noto Sans JP', sans-serif;
  --header-height: 70px;
  /* CSS変数でHSLを定義すると、透明度の変更が容易になります */
  --primary-color-hsl: 24, 100%, 41%;
}

[data-theme="dark"] {
  --primary-color: #e67e22;
  --secondary-color: #d35400;
  --text-color: #f2f2f2;
  --background-color: #121212;
  --surface-color: #1e1e1e;
  --border-color: #444;
  --primary-color-hsl: 27, 80%, 52%;
}

*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: var(--font-family);
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.7;
  transition: background-color 0.3s, color 0.3s;
}

.container {
  width: 90%;
  max-width: 1100px;
  margin: 0 auto;
}

img {
  max-width: 100%;
  height: auto;
  display: block;
}

a {
  color: var(--primary-color);
  text-decoration: none;
  transition: color 0.2s ease-in-out;
}

a:hover {
  color: var(--secondary-color);
}

h1, h2, h3 {
  line-height: 1.3;
  margin-bottom: 1rem;
  font-weight: 700;
}

h1 { font-size: 2.5rem; }
h2 { font-size: 2rem; }
h3 { font-size: 1.5rem; }

section {
  padding: 4rem 0;
}

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}


/* Header */
.site-header {
  background-color: var(--surface-color);
  border-bottom: 1px solid var(--border-color);
  position: sticky;
  top: 0;
  z-index: 1000;
  transition: background-color 0.3s, border-color 0.3s;
}

.header-inner {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: var(--header-height);
}

.logo {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--text-color);
}

.main-nav ul {
  display: flex;
  list-style: none;
  gap: 1.5rem;
}

.main-nav a {
  color: var(--text-color);
  font-weight: 700;
  position: relative;
  padding: 0.5rem 0;
}

.main-nav a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: var(--primary-color);
  transform: scaleX(0);
  transform-origin: center;
  transition: transform 0.3s ease-in-out;
}

.main-nav a:hover::after,
.main-nav a.active::after {
  transform: scaleX(1);
}

/* Mobile Navigation */
.mobile-nav-toggle {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
  z-index: 1001;
}

.hamburger {
  display: block;
  position: relative;
  width: 25px;
  height: 2px;
  background-color: var(--text-color);
  transition: background-color 0.3s;
}

.hamburger::before,
.hamburger::after {
  content: '';
  position: absolute;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: var(--text-color);
  transition: transform 0.3s ease-in-out, top 0.3s ease-in-out;
}

.hamburger::before { top: -8px; }
.hamburger::after { top: 8px; }

.mobile-nav-toggle[aria-expanded="true"] .hamburger {
  background-color: transparent;
}
.mobile-nav-toggle[aria-expanded="true"] .hamburger::before {
  transform: rotate(45deg);
  top: 0;
}
.mobile-nav-toggle[aria-expanded="true"] .hamburger::after {
  transform: rotate(-45deg);
  top: 0;
}


/* Hero Section */
.hero {
  text-align: center;
  padding: 6rem 0;
  background: var(--surface-color) url('../images/hero-bg.jpg') center/cover no-repeat;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: calc(100vh - var(--header-height));
  position: relative;
}

.hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
}

.hero .container {
  position: relative;
  z-index: 2;
}


.hero h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}
.about-section .container{
  background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒い背景 */
  padding: 20px;
  border-radius: 10px; /* 角を少し丸くします */
  color: #fff; /* テキストの色を白にして読みやすくします */
}

.about-section h3 {
  color: #fff; /* 見出しの色も白に設定 */
}
.access-section .container{
  background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒い背景 */
  padding: 20px;
  border-radius: 10px; /* 角を少し丸くします */
  color: #fff; /* テキストの色を白にして読みやすくします */
}

.access-section h3 {
  color: #fff; /* 見出しの色も白に設定 */
}
/* Buttons */
.btn {
  display: inline-block;
  padding: 0.8rem 2rem;
  background-color: var(--primary-color);
  color: #fff;
  border-radius: 5px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: transform 0.2s ease-in-out, background-color 0.2s;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  border: 2px solid transparent;
}

.btn:hover {
  transform: translateY(-3px);
  background-color: var(--secondary-color);
  color: #fff;
}

.btn-secondary {
  background-color: transparent;
  color: var(--primary-color);
  border-color: var(--primary-color);
}
.btn-secondary:hover {
  background-color: var(--primary-color);
  color: #fff;
}


/* Features Section */
.features {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  text-align: center;
}

.feature-item {
  background-color: var(--surface-color);
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  transition: transform 0.3s, box-shadow 0.3s;
}

.feature-item:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.1);
}

.feature-icon {
  width: 60px;
  height: 60px;
  margin: 0 auto 1.5rem;
}


/* CTA Section */
.cta-section {
  background-color: var(--secondary-color);
  color: #fff;
  text-align: center;
}
.cta-section a {
  color: #fff;
}


/* Footer */
.site-footer {
  background-color: var(--surface-color);
  color: var(--text-color);
  padding: 2rem 0;
  border-top: 1px solid var(--border-color);
  font-size: 0.9rem;
}

.footer-inner {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 1rem;
}

/* Theme Switcher */
.theme-switcher {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

#theme-toggle {
  -webkit-appearance: none;
  appearance: none;
  width: 40px;
  height: 22px;
  border-radius: 22px;
  background-color: #ccc;
  position: relative;
  cursor: pointer;
  transition: background-color 0.3s;
}

#theme-toggle::before {
  content: '';
  position: absolute;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background-color: white;
  top: 2px;
  left: 2px;
  transition: transform 0.3s;
}

#theme-toggle:checked {
  background-color: var(--primary-color);
}

#theme-toggle:checked::before {
  transform: translateX(18px);
}


/* Responsive Styles */
@media (max-width: 768px) {
  h1 { font-size: 2rem; }
  .hero h1 { font-size: 2.5rem; }

  .main-nav {
    position: fixed;
    top: 0;
    right: 0;
    width: 300px;
    height: 100vh;
    background-color: var(--surface-color);
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
    padding-top: var(--header-height);
    box-shadow: -5px 0 15px rgba(0,0,0,0.1);
  }

  .main-nav[data-visible="true"] {
    transform: translateX(0);
  }

  .main-nav ul {
    flex-direction: column;
    align-items: center;
    padding-top: 2rem;
    gap: 2rem;
  }

  .mobile-nav-toggle {
    display: block;
  }
}

/*
 * -------------------
 * Subpage Styles
 * -------------------
 */

/* Page Header (for subpages like menu, access, etc.) */
.page-header {
  background-color: var(--surface-color);
  text-align: center;
  padding: 3rem 0;
  border-bottom: 1px solid var(--border-color);
}

.page-header h1 {
  font-size: 2.5rem;
}

/* Menu Page Styles */
.menu-section {
  padding-top: 0; /* page-headerがあるので調整 */
}

.menu-category {
  margin-bottom: 4rem;
}

.menu-category h2 {
  text-align: center;
  margin-bottom: 3rem;
  font-size: 2.2rem;
  position: relative;
  padding-bottom: 1rem;
}

.menu-category h2::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 3px;
  background-color: var(--primary-color);
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 2rem;
}

.menu-item {
  background-color: var(--surface-color);
  padding: 1.5rem 2rem;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  border-bottom: 4px solid var(--primary-color);
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  transition: transform 0.3s, box-shadow 0.3s;
}

.menu-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.08);
}

.menu-item-header {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  gap: 1rem;
  margin-bottom: 0.5rem;
}

.menu-item h3 {
  font-size: 1.25rem;
  margin-bottom: 0;
}

.menu-price {
  font-size: 1.2rem;
  font-weight: 700;
  color: var(--primary-color);
  white-space: nowrap;
}

.menu-description {
  color: var(--text-color);
  opacity: 0.8;
  font-size: 0.95rem;
}

/* -------------------
 * Access Page Styles
 * ------------------- */
.access-section {
    padding-top: 0;
}
.map-container {
    margin-bottom: 3rem;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}
.access-info {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
}
.info-block {
    background-color: var(--surface-color);
    padding: 2rem;
    border-radius: 8px;
}
.info-block h3 {
    margin-bottom: 1rem;
    color: var(--primary-color);
}

/* -------------------
 * Recipe Page Styles
 * ------------------- */
.recipe-section {
    padding-top: 0;
}
.recipe-item {
    display: grid;
    grid-template-columns: 1fr 1.5fr;
    gap: 3rem;
    align-items: center;
    margin-bottom: 4rem;
}
.recipe-item:nth-child(even) {
    grid-template-columns: 1.5fr 1fr;
}
.recipe-item:nth-child(even) .recipe-image {
    order: 2;
}
.recipe-image {
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}
.recipe-content h2 {
    margin-bottom: 1.5rem;
}

@media (max-width: 768px) {
    .recipe-item, .recipe-item:nth-child(even) {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    .recipe-item:nth-child(even) .recipe-image {
        order: 0;
    }
}


/* -------------------
 * Calendar Page Styles
 * ------------------- */
.calendar-section {
    padding-top: 0;
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 3rem;
    align-items: flex-start;
}
.calendar-container {
    background: var(--surface-color);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}
.business-hours {
    background-color: var(--surface-color);
    padding: 2rem;
    border-radius: 8px;
}
.business-hours h3 {
    color: var(--primary-color);
}

@media (max-width: 900px) {
    .calendar-section {
        grid-template-columns: 1fr;
    }
}

/* -------------------
 * Contact Page Styles
 * ------------------- */
.contact-section {
    padding-top: 0;
    max-width: 800px;
}
.contact-form {
    background-color: var(--surface-color);
    padding: 2.5rem;
    border-radius: 8px;
    margin-bottom: 3rem;
}
.form-group {
    margin-bottom: 1.5rem;
}
.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 700;
}
.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    background-color: var(--background-color);
    color: var(--text-color);
    font-family: inherit;
    font-size: 1rem;
    transition: border-color 0.2s, box-shadow 0.2s;
}
.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px hsla(var(--primary-color-hsl), 0.3);
}
.contact-form .btn {
    width: 100%;
    padding: 1rem;
    font-size: 1.1rem;
}

.contact-info {
    text-align: center;
}

/* 既存のCSS... */

/* ▼▼▼ 追加 ▼▼▼ */
.fullscreen-bg-slider {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  /* z-indexでコンテンツの背面に配置 */
  z-index: -10;
}

.fullscreen-bg-slider .slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  /* 最初は透明にしておく */
  opacity: 0;
  /* 25秒（画像5枚 x 5秒）で1周するアニメーションを設定 */
  animation: bg-fade 25s infinite;
}

/* アニメーションの開始タイミングをずらす */
.fullscreen-bg-slider .slide:nth-child(1) {
  /* ご指定の画像パスに修正 */
  background-image: url('../images/poster.jpg');
  animation-delay: 0s;
}
.fullscreen-bg-slider .slide:nth-child(2) {
  background-image: url('../images/top1.jpg');
  animation-delay: 5s;
}
.fullscreen-bg-slider .slide:nth-child(3) {
  background-image: url('../images/slide3.jpg');
  animation-delay: 10s;
}
.fullscreen-bg-slider .slide:nth-child(4) {
  background-image: url('../images/top2.jpg');
  animation-delay: 15s;
}
.fullscreen-bg-slider .slide:nth-child(5) {
  background-image: url('../images/top3.jpg');
  animation-delay: 20s;
}

/* フェードイン・アウトのアニメーション定義 */
@keyframes bg-fade {
  0% { opacity: 0; }
  /* 1秒かけてフェードイン (4% = 25s * 0.04) */
  4% { opacity: 1; }
  /* 3秒間表示 (16% - 4%) */
  16% { opacity: 1; }
  /* 1秒かけてフェードアウト (20% - 16%) */
  20% { opacity: 0; }
  /* 残りの時間は非表示 */
  100% { opacity: 0; }
}
