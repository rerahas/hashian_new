<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>お問い合わせ</title>
  <meta name="Description" content="お問い合わせ" />
  <meta name="Keywords" content="お問い合わせ" />
  <meta name="viewport"
    content="width=device-width; initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    @charset 'utf-8';

    body,
    div,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    form,
    input,
    textarea,
    p,
    th,
    td,
    img {
      margin: 0;
      padding: 0;
      border: 0;
    }

    html {
      font-size: 50%;
      box-sizing: border-box;
    }

    body {
      line-height: 2;
      background: #fff;
      font-family: 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', Osaka, 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro';
      color: #333;
    }

    ol,
    ul {
      list-style: none;
    }

    p {
      padding: 10px;

    }

    .form {
      margin: 0;
      color: #333;
      font-size: 2rem;
    }

    .header {
      width: 100%;
      margin-bottom: 20px;
      padding: 5px 0 3px;
      border-radius: 5px;
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0.00, #ff0001), color-stop(1.00, #8f0202));
      background: -webkit-linear-gradient(#ff0001, #8f0202);
      background: -moz-linear-gradient(#ff0001, #8f0202);
      background: -o-linear-gradient(#ff0001, #8f0202);
      background: -ms-linear-gradient(#ff0001, #8f0202);
      background: linear-gradient(#ff0001, #8f0202);
      color: #fff;
      text-align: center;
      font-weight: normal;
      font-size: 2rem;
    }


    :root {
      --primary-color: #d35400;
      /* オレンジ系 */
      --secondary-color: #e67e22;
      --text-color: #333;
      --background-color: #fdfaf6;
      --surface-color: #ffffff;
      --border-color: #ddd;
      --font-family: 'Noto Sans JP', sans-serif;
      --header-height: 70px;
      /* CSS変数でHSLを定義すると、透明度の変更が容易になります */
      --primary-color-hsl: 24, 100%, 41%;
    }

    [data-theme="dark"] {
      --primary-color: #e67e22;
      --secondary-color: #d35400;
      --text-color: #f2f2f2;
      --background-color: #121212;
      --surface-color: #1e1e1e;
      --border-color: #444;
      --primary-color-hsl: 27, 80%, 52%;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .kakunin {
      width: 300px;
      display: table;
      margin: 20px auto;
    }

    .kakunin li {
      display: table-cell !important;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: var(--primary-color);
      color: #fff;
      border-radius: 5px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.2s ease-in-out, background-color 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
    }

    .btn:hover {
      transform: translateY(-3px);
      background-color: var(--secondary-color);
      color: #fff;
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-secondary:hover {
      background-color: var(--primary-color);
      color: #fff;
    }



    th,
    td {
      padding: 0 20px;
      text-align: left;
      font-weight: normal;
    }

    @media screen and (max-width: 768px) {
      .header {
        width: 100%;
        font-size: 1.6rem;
        background: none;
        color: #333;
        border-bottom: solid 5px #66BB44;
      }

      .form {
        margin: 0;
        font-size: 1.5rem;
      }



    }
  </style>

</head>

<body>
  <div class="form">
    <h1 class="header">お問い合わせ &gt; 確認画面</h1>
    <p>以下の内容でよろしければ「送信する」ボタンを押して下さい。 </p>
    <table>

      <!-- cell_begin -->
      <tr>
        <th>!key!</th>
        <td>!val!</td>
      </tr>
      <!-- cell_end -->

    </table>
    <br />
    <form action="!mail_cgi!" method="post">
      <!-- hidden -->
      <ul class="kakunin">
        <li>
          <input type="button" value="&lt; 前に戻る" onclick="history.back()" class="btn" />
        <li>
          <input type="submit" value="送信する &gt;" class="btn" />
      </ul>
    </form>
  </div>
</body>

</html>
