<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ - 焼きたてたこ焼きの店 はしあん</title>
  <meta name="description" content="はしあんへのお問い合わせはこちらから。取材のご依頼や、その他ご質問などお気軽にご連絡ください。">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/modern-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <div class="header-inner">
        <a href="index.html" class="logo">はしあん</a>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="menu.html">メニュー</a></li>
            <li><a href="access.html">アクセス</a></li>
            <li><a href="recipe.html">こだわりレシピ</a></li>
            <li><a href="calendar.html">営業日</a></li>
            <li><a href="contact.html" class="active">お問い合わせ</a></li>
          </ul>
        </nav>
        <button class="mobile-nav-toggle" aria-controls="main-nav" aria-expanded="false">
          <span class="sr-only">メニューを開閉</span>
          <span class="hamburger"></span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="page-header">
      <div class="container">
        <h1>お問い合わせ</h1>
        <p>取材のご依頼、その他ご質問などお気軽にご連絡ください。</p>
      </div>
    </section>

    <section class="contact-section container">
      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">お名前</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">お問い合わせ内容</label>
          <textarea id="message" name="message" rows="8" required></textarea>
        </div>
        <button type="submit" class="btn">送信する</button>
      </form>
      <div class="contact-info">
        <h3>お電話でのお問い合わせ</h3>
        <p>TEL: 022-XXX-XXXX</p>
        <p>（受付時間: 11:00〜20:00 ※定休日を除く）</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-inner">
        <p>&copy; 2025 焼きたてたこ焼きの店 はしあん. All Rights Reserved.</p>
        <div class="theme-switcher">
          <label for="theme-toggle">ダークモード</label>
          <input type="checkbox" id="theme-toggle">
        </div>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
